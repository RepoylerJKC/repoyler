<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | Repoyler</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 0;
      color: #1e293b;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .container {
      max-width: 480px;
      margin: 40px auto;
      background-color: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      text-align: center;
    }

    h2 {
      font-size: 1.3rem;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #475569;
      margin-bottom: 20px;
    }

    .proceed-btn {
      display: inline-block;
      width: 100%;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .proceed-btn:hover {
      background-color: #2563eb;
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
        padding: 14px;
      }

      .container {
        margin: 20px;
        padding: 20px;
        border-radius: 12px;
      }

      h2 {
        font-size: 1.1rem;
      }

      p {
        font-size: 0.95rem;
      }

      .proceed-btn {
        font-size: 0.95rem;
        padding: 12px 0;
      }
    }
  </style>

  <script>
    function redirectToForm() {
      window.location.href = "https://forms.gle/4iF7UU9sVyqG2LdP6";
    }
  </script>
</head>
<body>

<header>
  Repoyler | Payment
</header>

<div class="container">
  <h2>You're Enrolling In: <span id="courseName">Selected Course</span></h2>
  <p>Click the button below to continue to the secure form and complete your registration.</p>
  <button class="proceed-btn" onclick="redirectToForm()">Proceed to Pay</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const courseMap = {
    webdev: "Full Stack Web Development",
    uiux: "UI/UX Design Masterclass",
    marketing: "Digital Marketing 101"
  };
  const course = params.get("course");
  if (course && courseMap[course]) {
    document.getElementById("courseName").textContent = courseMap[course];
  }
</script>

</body>
</html>
