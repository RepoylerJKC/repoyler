<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Repoyler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #1e293b;
    }

    header {
      background-color: #3b82f6;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1e40af;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 8px 15px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .info-item i {
      color: #3b82f6;
      font-size: 1.2rem;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #e2e8f0;
      color: #334155;
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
      }

      nav a {
        margin: 6px 0;
      }

      .info-item {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Repoyler</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="courses.html">Courses</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
  <a href="login.html">Login</a>
</nav>

<div class="container">
  <div class="contact-info">
    <div class="info-item"><i class="fas fa-envelope"></i> repoyler@gmail.com</div>
    <div class="info-item"><i class="fas fa-phone"></i> +91 6969696969</div>
    <div class="info-item"><i class="fas fa-map-marker-alt"></i> Kolkata, India</div>
  </div>

  <form>
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label for="message">Message</label>
    <textarea id="message" rows="4" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  &copy; 2025 Repoyler. All rights reserved.
</footer>

</body>
</html>
