<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Repoyler</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #1e293b;
    }

    header {
      background-color: #3b82f6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .info-item i {
      color: #3b82f6;
      font-size: 1.2rem;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      background-color: #3b82f6;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
    }

    .map {
      margin-top: 30px;
      width: 100%;
      height: 250px;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #e2e8f0;
      color: #334155;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      .info-item {
        font-size: 0.95rem;
      }

      form button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Repoyler</h1>
</header>

<div class="container">
  <div class="contact-info">
    <div class="info-item"><i class="fas fa-envelope"></i> repoyler@gmail.com</div>
    <div class="info-item"><i class="fas fa-phone"></i> +91 6969696969</div>
    <div class="info-item"><i class="fas fa-map-marker-alt"></i> Kolkata, India</div>
  </div>

  <form>
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label for="message">Message</label>
    <textarea id="message" rows="4" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.681162143433!2d88.43561141505315!3d22.59223398516348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a02762b07d6f39d%3A0xa5a6f59c7e7b75db!2sKestopur%2C%20Kolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1714546849691"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>

<footer>
  &copy; 2025 Repoyler. All rights reserved.
</footer>

</body>
</html>
